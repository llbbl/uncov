name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Build for npm
        run: bun run build:npm

      - name: Pack
        run: pnpm pack

      - name: Publish to npm
        run: npm publish $(ls *.tgz) --provenance --access public
